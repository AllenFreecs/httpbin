
<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
              <label for="codingskill">Coding Skill:</label>
              <input type="text" class="form-control" id="codingskill" [(ngModel)] = "CodingSkill">
              <br>
              
              <input type="button" class="btn btn-primary" (click)="AddSkill()" value="Add Skill">
        </div>
      </div>
      <div class="col-sm-8">
        <h2>Your Coding skill ({{CodingSkillCount}})</h2>
        <ul>
          <li *ngFor="let skill of Skills; let i = index" (click)="RemoveSkill(i)">{{skill}}</li>
       
        </ul>
      </div>
    </div>
  </div>
